<!DOCTYPE html>
<html>
<head>
    <title>AI Article Summarizer</title>
    <style>
        body { font-family: Arial, padding: 30px; background: #f4f4f4; }
        textarea { width: 100%; height: 200px; padding: 10px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        h2 { color: #333; }
        .summary-box { background: #e0f7fa; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Article Summarizer ðŸ§ </h2>
        <form method="POST" action="/summarize">
            <label for="article">Enter your article/text:</label><br><br>
            <textarea name="article" required>{{ original if original else '' }}</textarea><br><br>
            <button type="submit">Summarize</button>
        </form>
        {% if summary %}
            <h3>Summary:</h3>
            <div class="summary-box">
                {{ summary }}
            </div>
        {% endif %}
    </div>
</body>
</html>
